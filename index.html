<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="img_box">
        <img src="images/image-equilibrium.jpg" alt="1st image " class="img1" />

        <div class="img_hover">
          <img src="images/icon-view.svg" alt="" class="hov_img" />
        </div>
      </div>

      <div class="text_box">
        <a href="#" class="hov_heading">Equilibrium #3429</a>

        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex_data">
          <div class="left">
            <img src="images/icon-ethereum.svg" alt="icon1" class="st_icon" />
            <p class="ETH">0.041 ETH</p>
          </div>

          <div class="right">
            <img src="images/icon-clock.svg" alt="icon2" class="nd_icon" />
            <p class="days">3 days left</p>
          </div>
        </div>

        <hr />
        <br />

        <div class="profile">
          <img src="images/image-avatar.png" alt="" class="profil_pic" />

          <p class="matter">
            Creation of <a href="#" class="hov">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
